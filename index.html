<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Código Alerta Pomelli</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
        color: #f1f5f9;
        font-family: 'Inter', sans-serif;
      }
      .glow {
        text-shadow: 0 0 8px rgba(255,255,255,0.5);
      }
      .card {
        transition: all 0.3s ease;
      }
      .card:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center p-6">
    <header class="text-center mb-10">
      <h1 class="text-4xl md:text-6xl font-bold glow mb-2">Código Alerta Pomelli</h1>
      <p class="text-slate-400 text-lg">A inteligência que traduz seu negócio em código estratégico</p>
    </header>

    <main id="root" class="w-full max-w-4xl"></main>

    <script type="text/babel">
      const steps = [
        {
          id: 1,
          numero: "1",
          titulo: "Construindo o DNA de Negócios",
          subtitulo: "A Análise do Branding",
          descricao: "O Pomelli escaneia seu site e transforma identidade visual e textual em dados estratégicos.",
          pontos: [
            "Você insere o link do seu site",
            "A IA analisa cores, fontes e mensagens",
            "Cria um perfil de identidade de marca completa"
          ],
          significado: "Isso elimina achismos e cria um mapa preciso do posicionamento de marca."
        },
        {
          id: 2,
          numero: "2",
          titulo: "Gerando Ideias Reais e Contextuais",
          subtitulo: "Mapeamento Inteligente",
          descricao: "Cada dado é usado para gerar prompts e ideias alinhadas com sua linguagem e objetivos.",
          pontos: [
            "Textos e imagens servem de base para novas criações",
            "A IA replica o tom da sua marca",
            "Você obtém ideias e scripts prontos para aplicar"
          ],
          significado: "Assim, o conteúdo reflete sua essência — sem precisar reexplicar tudo."
        },
        {
          id: 3,
          numero: "3",
          titulo: "Transformando Dados em Criação",
          subtitulo: "Execução Assistida",
          descricao: "Do branding às ações práticas — o Pomelli gera códigos, textos e insights para execução real.",
          pontos: [
            "Geração de códigos, legendas e criativos",
            "Conecta marca, marketing e tecnologia",
            "Pronto para exportar e publicar"
          ],
          significado: "Você ganha produtividade e consistência criativa imediata."
        }
      ];

      function Card({ step, open, onClick }) {
        return (
          <div onClick={onClick} className="card cursor-pointer bg-slate-800/50 p-6 rounded-2xl mb-4 border border-slate-700">
            <div className="flex items-center justify-between">
              <h2 className="text-xl font-bold text-white">{step.numero}. {step.titulo}</h2>
              <span className="text-slate-400 text-2xl">{open ? "−" : "+"}</span>
            </div>
            <p className="text-slate-400">{step.subtitulo}</p>
            {open && (
              <div className="mt-4 text-slate-300">
                <p className="mb-2">{step.descricao}</p>
                <ul className="list-disc list-inside mb-2">
                  {step.pontos.map((p, i) => <li key={i}>{p}</li>)}
                </ul>
                <p className="italic text-slate-400">{step.significado}</p>
              </div>
            )}
          </div>
        );
      }

      function App() {
        const [openId, setOpenId] = React.useState(null);
        return (
          <div>
            {steps.map(step => (
              <Card key={step.id} step={step} open={openId === step.id} onClick={() => setOpenId(openId === step.id ? null : step.id)} />
            ))}
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
